<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Inital Investment</label>
      <input
        type="number"
        id="initialInvestment"
        name="initialInvestment"
        required
        [(ngModel)]="this.initialInvestment"
      />
    </p>

    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        required
        [(ngModel)]="this.annualInvestment"
      />
    </p>
  </div>
  <section class="input-group">
    <p>
      <label for="expectedReturn">Expected Return (%)</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        required
        [(ngModel)]="this.expectedReturn"
      />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration"
      name="duration" required [(ngModel)]="this.duration" />
    </p>
  </section>
  <button type="submit">Submit</button>
</form>
